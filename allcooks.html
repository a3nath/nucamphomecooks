<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>All Cooks</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/41953ab97d.js" crossorigin="anonymous"></script>
        <!-- bootstrap social -->
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <!-- custom css -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
<body>
    <header class='jumbotron jumbotron-fluid'>
        <nav class='navbar navbar-expand-sm navbar-dark sticky-top'>
            <div class="container">
                <a class='navbar-brand' href='#'><img src='img/logo.png' class='navbar-logo'>
                </a>
                <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#home-nav'>
                    <span class='navbar-togler-icon'>
                    </span>
                </button>
                <div class='navbar-collapse collapse' id='home-nav'>
                    <ul class='navbar-nav'>
                        <li class='nav-item active'><a href="index.html" class='nav-link'><i></i>Home</a></li>
                        <li class='nav-item'><a href="#become-cook" class='nav-link'><i></i>Become a cook</a></li>
                    </ul>
                    <span class='navbar-text ml-auto'><a data-target='#loginModal' role='button' data-toggle='modal'><i class='fa fa-sign-in'></i> Login</a>
                    </span>
                </div>
            </div>
        </nav>
</header>
<div id='loginModal' class='modal fade' role='dialog'>
    <div class="modal-dialog" role='document'>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class='modal-title'>Login
                </h3>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form action="">
                            <div class="form-group">
                                <label class="sr-only" for="inputEmail">Email address</label>
                                <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="inputPassword">Password</label>
                                <input type="text" class="form-control form-control-sm" id="inputPassword" placeholder="Enter Password">
                            </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<section class='cooks'>
    <div class="container">
        <div class="filter-menu">
            <h3 class='filter-tag'>Cuisine</h3>
            <div class="filter-cat">
                <label for="ethopian" class='filter-label'><input type="checkbox" id='ethopian' value='Ethopian'>Ethopian</label>
                <label for="italian" class='filter-label'><input type="checkbox" id='italian' value='Italian'>Italian</label>
                <label for="mexican" class='filter-label'><input type="checkbox" id='mexican' value='Mexican'>Mexican</label>
                <label for="pakistani" class='filter-label'><input type="checkbox" id='pakistani' value='Pakistani'>Pakistani</label>
            </div>
        </div>
        <div class="card-group cook-cat">
            <div class="card">
                <div class="carousel slide" data-ride='carousel' id='carouselchef1'>
                    <ol class="carousel-indicators">
                        <li class='active' data-target='#carouselchef1' data-slide-to='0'></li>
                        <li data-target='#carouselchef1' data-slide-to='1'></li>
                        <li data-target='#carouselchef1' data-slide-to='2'></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/chef1.jpg" alt="chef image" class='cook-img .d-block img-fluid'>
                        </div>
                        <div class="carousel-item">
                            <img src="img/chef2.jpg" alt="chef food1 image" class='cook-img'>
                        </div>
                        <div class="carousel-item">
                            <img src="img/chef3.jpg" alt="chef food2 image" class='cook-img'>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class='card-title cook-name'>Cook 0</h5>
                    <p class='card-text cuisine-name checked'>Thai</p>
                    <i class="fas fa-star cook-rating checked"></i>
                    <i class="fas fa-star cook-rating checked"></i>
                    <i class="fas fa-star cook-rating checked"></i>
                    <i class="fas fa-star cook-rating checked"></i>
                    <i class="fas fa-star cook-rating"></i>
                    <a class='stretched-link' href='cook.html'></a>
                </div>
            </div>
            <div class='card'>
                <img src="img/chef2.jpg" alt="" class='cook-img'>
                <div class="card-body">
                    <h5 class='card-title cook-name'>Cook 1</h5>
                    <p class='card-text cuisine-name'>Pakistani</p>
                    <p class='card-text cook-rating'></p>
                </div>
            </div>
            <div class="card">
                <img src="img/chef3.jpg" alt="" class='cook-img'>
                <div class="card-body">
                    <h5 class='card-title cook-name'>Cook 2</h5>
                    <p class='card-text cuisine-name'>French</p>
                    <p class='card-text cook-rating'></p>
                </div>
            </div>
            <div class="card">
                <img src="img/chef4.jpg" alt="" class='cook-img'>
                <div class="card-body">
                    <h5 class='card-title cook-name'>Cook 3</h5>
                    <p class='card-text cuisine-name'>Mexican</p>
                    <p class='card-text cook-rating'></p>
                </div>
            </div>
            <div class="card">
                <img src="img/chef5.jpg" alt="" class='cook-img'>
                <div class="card-body">
                    <h5 class='card-title cook-name'>Cook 4</h5>
                    <p class='card-text cuisine-name'>Japenese</p>
                    <p class='card-text cook-rating'></p>
                </div>
            </div>
            <div class="card">
                <img src="img/chef6.jpg" alt="" class='cook-img'>
                <div class="card-body">
                    <h5 class='card-title cook-name'>Cook 5</h5>
                    <p class='card-text cuisine-name'>Vietnamese</p>
                    <p class='card-text cook-rating'></p>
                </div>
            </div>
        </div>
    </div>
</section>
<section id='become-cook'>
    <div class="container">
        <form id='cook-form' class='cook-form'>
            <div class="form-group">
                <label for='inputCookName'>Name</label>    
                <input type='text' class='form-control' id=#inputCookName placeholder='Type Name'>
            </div>
            <div class="form-group">
                <label for='inputCookLoc'>Location</label>    
                <input type='text' class='form-control' id=#inputCookLoc placeholder='Type Location'>
            </div>
            <div class="form-group">    
                <label for='inputCookEmail'>Email Address: </label>
                <input type='email' class='form-control' id='inputCookEmail' placeholder="Type email">
            </div>
            <button class='btn btn-primary'>Submit</button>
        </form>
    </div>
</section>
<footer>
    <div class="container">
        <div></div>
        <div class='social'></div>
        <div></div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script scr='js/script.js'></script>
</body>
</html>
